<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        Hello World!<br><br>
        <div id="label0">Contador 1:</div>
        <div id="contador0">0</div>
        <div id="label1">Contador 2:</div>
        <div id="contador1">0</div>
        <div id="label2">Contador 3:</div>
        <div id="contador2">0</div>
        <div id="label3">Contador 4:</div>
        <div id="contador3">0</div>
        <p>
            <button class="btn btn-primary" id="menos">-</button>
            <button class="btn btn-primary" id="mais">+</button>
            <button class="btn btn-primary" id="desce">v</button>
            <button class="btn btn-primary" id="sobe">ÊŒ</button>
        </p>
        <p>
            <button class="btn btn-secondary" id="zero">0</button>
            <button class="btn btn-secondary" id="reset">RESET</button>
        </p>

        <script>
            const contadores = [
                document.getElementById('contador0'),
                document.getElementById('contador1'),
                document.getElementById('contador2'),
                document.getElementById('contador3'),
            ];
            const labels = [
                document.getElementById('label0'),
                document.getElementById('label1'),
                document.getElementById('label2'),
                document.getElementById('label3'),
             ]
            const menos = document.getElementById('menos');
            const mais = document.getElementById('mais');
            const desce = document.getElementById('desce');
            const sobe = document.getElementById('sobe');
            const zero = document.getElementById('zero');
            const reset = document.getElementById('reset');
            let selecionado = 0;

            function atualizarPagina(){
                for(labelIndex in labels){
                    const label = labels[labelIndex];
                    label.style.backgroundColor = 'white';
                }
                labels[selecionado].style.backgroundColor = 'lightblue';
            }

            desce.onclick = () => {
                if(selecionado < 3){
                    selecionado++;
                }
                atualizarPagina()
            }

            sobe.onclick = () => {
                if(selecionado > 0){
                    selecionado--;
                }
                atualizarPagina()
            }

            menos.onclick = () => {
                if(contadores[selecionado].innerHTML > 0){
                    contadores[selecionado]
                        .innerHTML = parseInt(contadores[selecionado].innerHTML)-1;
                }
            }

            mais.onclick = () => {
                contadores[selecionado]
                    .innerHTML = parseInt(contadores[selecionado].innerHTML)+1;
            }

            zero.onclick = () => {
                contadores[selecionado].innerHTML=0;
            }

            reset.onclick = () => {
                contadores.forEach((contador)=>contador.innerHTML=0);
            }
            atualizarPagina();
        </script>
    </body>
</html>
